<div class="map-backdrop is-map-hidden" data-map-modal>
  <div class="map-modal">
    <button type="button" class="map-close-btn" data-map-modal-close>
      <svg class="map-close-icon" width="20" height="20">
        <use href="./images/global-icons/sprite-icons.svg#close-modal"></use>
      </svg>
    </button>
    <h2 class="map-modal-title">Our Locations</h2>
    <picture class="map-modal-img">
      <source
        srcset="
          ./images/contact-modal/map768@1x.jpg 1x,
          ./images/contact-modal/map768@2x.jpg 2x
        "
        media="(min-width: 576px)"
      />
      <source
        srcset="
          ./images/contact-modal/map320@1x.jpg 1x,
          ./images/contact-modal/map320@2x.jpg 2x
        "
        media="(min-width: 320px)"
      />
      <img
        src="./images/contact-modal/map320@1x.jpg"
        alt="Місцезнаходження кафе на карті, м.Полтава"
      />
    </picture>

    <a
      href="https://www.google.com.ua/maps/place/%D0%9F%D0%BE%D0%BB%D1%82%D0%B0%D0%B2%D0%B0,+%D0%9F%D0%BE%D0%BB%D1%82%D0%B0%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+36000/@49.6232934,34.1991266,9.5z/data=!4m5!3m4!1s0x40d825e425e6ba6b:0xcf3e6bdfb9e4ca82!8m2!3d49.588267!4d34.5514169?hl=ru"
      target="_blank"
      rel="noopener noreferrer"
      class="map-modal-open btn btn-secondary"
      >Open map</a
    >
  </div>
</div>
